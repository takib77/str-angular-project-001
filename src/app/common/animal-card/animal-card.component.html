<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ animal.image }}" class="card-img-top " alt="animal">
                <div class="card-body">
                    <p>{{ animal.name }}</p>
                    <p>{{ animal.price }}</p>
                    <p>{{ animal.endangered }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
